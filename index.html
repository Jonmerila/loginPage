<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <label for="loginUser">Username:</label>
        <input type="text" name="user" id="loginUser" />
        <label for="loginPass">Password:</label>
        <input type="password" name="password" id="loginPass" />
        <button id="login">Log In</button>
        <p>New user?</p>
        <button id="register">Register</button>
      </div>
      <div class="register-field hide">
        <label for="regiUser">Username:</label>
        <input type="text" name="user" id="regiUser" />
        <label for="regiPass">Password:</label>
        <input type="password" name="password" id="regiPass" />
        <label for="regiPass">Repeat Password:</label>
        <input type="password" name="password" id="repeatPass" />
        <button class="registerUser">Register</button>
      </div>
    </div>
  </body>
</html>
